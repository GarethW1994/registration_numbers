<!DOCTYPE html>
<html>

<head>
    <title>Add Registration Numbers</title>
    <link href="css/registration_number.css" rel="stylesheet" /> </head>

<body>
    <!-- Header -->
    <div class="header">
        <h3>Registration Numbers</h3>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <h4>Add Registration</h4>
        <h2>|</h2>
        <h4>View Registration</h4>
    </div>



    <div class="Content">
        <div class="containerOne">
            <form id="enterReg">
                <label>Registration Number:
                    <input type="text" name="registration_number" id="regNum" />
                </label>
                <input type="button" value="Add" id="addButton" />
            </form>
        </div>
        
        <div class="containerTwo">
            <form id="options">
                <label>Select Town: </label>

                <select id="#options">
                    <option value="CA" text="Cape Town">Cape Town</option>
                    <option value="CL" text="Stellenbosch">Stellenbosch</option>
                    <option value="CJ" text="Paarl">Paarl</option>
                    <option value="CY" text="Bellville">Bellville</option>

                </select>
            </form>
        </div>

        <div class="addedRegistrations">
        <h3>Added Registrations:</h3>
        <ul class="list">
            <script src="javascript/registration_number.js" type="text/x-handlebars-some-template" id="registrationList">
                <li id="registrationNumber">{{registration_number}}
                </li>
            </script>
        </ul>
    </div>
    
        <div class= "searchResults">
        <h3 class = "searchedTown">
            
        <script src="javascript/registration_number.js" type="text/x-handlebars-some-template" id="town">
        <span id ="search">{{town}}</span>
        </script>
        </h3>
        <ul class="list2">
            <ul> </ul>
        </div>
    </div>

    <script src="scripts/handlebars-v4.0.5.js" charset="utf-8" type="text/javascript"></script>
    <script src="javascript/registration_number.js" charset="utf-8"></script>
    <script src="javascript/jquery.js" charset="utf-8"></script>
</body>

</html>
